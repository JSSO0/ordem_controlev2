<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form th:action="@{/login}" th:object="${usuario}" method="post">
        <div>
            <label for="matricula">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" th:field="*{username}" placeholder="Matrícula" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" th:field="*{password}" placeholder="Senha" required>
        </div>
        <div>
            <input type="submit" value="Entrar">
        </div>
    </form>
</body>
</html>
